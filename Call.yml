call:
  config:
    active:
      openssh:
        - dev
    runner: make
  mapping:
    src: .
    dest: ~/workspace/sub-explorer/converter
    exclude:
      - ./target
      - README.md
  server:
    openssh:
      dev:
        host:
          - 192.168.2.33
        port: 22
        authentication_type: openssh
        username: rust
